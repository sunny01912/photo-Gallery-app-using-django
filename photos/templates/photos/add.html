<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Add Image</title>
</head>

<body class="mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back To Gallery</a>

                <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="" class="form-label">description:</label>
                        <input type="text" class="form-control" id="" aria-describedby="deshelp" placeholder="Enter The Description" name="description" required>
                        
                      </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Select a Category:</label>
                        <select class="form-select" aria-label="Default select example" name="category">
                            <option style="font-weight: lighter;" selected value="none">Select Category</option>
                            {% for category in categories %}
                            <option style="font-weight: lighter;" value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                            
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Create a Category:</label>
                        <input type="text" class="form-control" id="" aria-describedby="cathelp" placeholder="Enter a Category name" name="createCategory">
                        
                      </div>
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Upload an Image:</label>
                        <input class="form-control" type="file" id="formFile" name="image" required>
                      </div>

                     <input type="submit" value="Upload" class="btn btn-primary mt-2">

                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>

</html>
